<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Registration Formular
        </title>
    </head>
    <body>
        <h1>Registration </h1>
        <form action="/users/register" method="POST">
            <table>
                <tr>
                    <td>
                        Username:
                    </td>
                    <td>
                        <input type="text" name="username">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password: 
                    </td>
                    <td>
                        <input type="password" name="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        Repeat Password:
                    </td>
                    <td>
                        <input type="password" name="repPassword">
                    </td>
                </tr>
            </table>
            <button type="submit">Register</button>
        </form>
    </body>
</html>
